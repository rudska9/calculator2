<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Programming</title>
    <script language="JavaScript">
        function input(num)
        {
            document.calform.result.value+=num;
        }
        function cal()
        {
            document.calform.result.value=eval(document.calform.result.value)
        }
    </script>

    <style>
        input{width:90%;height:90%};
    </style>
</head>
<body>
    <form name=calform>
    <table border=2 width="50%">
        <tr>
            <th colspan=4><input type=text name=result>
        </tr>
        <tr>
            <th><input type=button value="7" onclick="input('7')"></th>
            <th><input type=button value="8" onclick="input('8')"></th>
            <th><input type=button value="9" onclick="input('9')"></th>
            <th><input type=button value="+" onclick="input('+')"></th>
        </tr>
        <tr>
            <th><input type=button value="4" onclick="input('4')"></th>
            <th><input type=button value="5" onclick="input('5')"></th>
            <th><input type=button value="6" onclick="input('6')"></th>
            <th><input type=button value="-" onclick="input('-')"></th>
        </tr>
        <tr>
            <th><input type=button value="1" onclick="input('1')"></th>
            <th><input type=button value="2" onclick="input('2')"></th>
            <th><input type=button value="3" onclick="input('3')"></th>
            <th><input type=button value="*" onclick="input('*')"></th>
        </tr>
        <tr>
            <th colspan=2><input type=button value="0" onclick=input('0')></th>
            <th><input type=button value="/" onclick="input('/')"></th>
            <th><input type=button value="%" onclick="input('%')"></th>
        </tr>
        <tr>
            <th colspan=2><input type=button value="=" onclick="cal()"></th>
            <th colspan=2><input type=reset value="clear"></th>
        </tr>
    </table>

</body>
</html>
